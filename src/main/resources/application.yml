server:
  port: 3000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/data_base_estoque
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

logging:
  level:
    org:
      hibernate:
        type: trace
